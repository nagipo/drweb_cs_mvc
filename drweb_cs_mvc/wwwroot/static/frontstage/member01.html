		$(document).ready(function () {
			$('#memberInformationChange').click(function () {
				// 獲取輸入框的值
				var phone = $('#memberPhone').val();
				var address = $('#memberAddress').val();

				// 將值保存到 localStorage

				localStorage.setItem('memberAddress', address);
