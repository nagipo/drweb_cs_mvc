<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--web icon-->
	<link rel="shortcut icon" href="./icon/DLogo.png" type="image/x-icon" />
	<title>Dreb 商品設定</title>

	<!-- Bootstrap宣告 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JS宣告 -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<!-- 後台基本CSS、JS -->
	<link rel="stylesheet" href="backstage.css" />
	<script src="backstage.js" defer></script>
	<!-- 上傳多張圖片 -->
	<script src="multipleImg.js" defer></script>
</head>

<body class="d-flex "
	style=" align-items: center; justify-content: center; height: 100vh;min-height: 864px; min-width: 1536px">

	<div style="min-height: 864px;">
		<!-- NAV導覽列 -->
		<nav class="navbar navbar-expand-sm navbar-light " style="margin-left: 30px;">
			<div class="container-fluid  ">
				<div class="navbar-brand "><a href="#"><img src="./logo/project.png" alt="" style="width: 150px;"></a>
				</div>
				<div class="navbar-collapse d-flex ms-3" id="navbarSupportedContent">
					<ul class="navbar-nav   " style="margin-left: 85px;">
						<li class="nav-item">
							<a class="nav-link " aria-current="page" href="ProductInfo.html">商品資訊</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="addProduct.html">新增商品</a>
						</li>

						<li class="nav-item">
							<a style="color: #0074d9" class="nav-link " href="productSetting.html">商品設定</a>
						</li>
					</ul>

					<button id="upload" class="btn btn-sm btn-secondary ms-auto"><img src="./icon/update.png"
							style="width: 33.3px ;height: 25px; margin-right: 5px; margin-bottom: 5px;" alt="">
						<p id="upTxt">儲存資訊</p>
					</button>
				</div>
			</div>
		</nav>

		<!-- 左側功能列 -->
		<div id="content" class="d-flex  ">
			<div class=" d-flex  flex-column   " style="margin-left: 30px; width: 184px; height: 400px;">
				<div id="btnGp">
					<a href="shopInfo.html"><button class="btn  mb-2 sideBtn"><img src="./icon/shop.png"
								alt="">商店設定</button></a>
					<a href="#"><button class="btn  mb-2 sideBtn"><img src="./icon/webDesign.png"
								alt="">前台設計</button></a>
					<a href="ProductInfo.html"><button class="btn  mb-2 sideBtn"><img src="./icon/product.png"
								alt="">商品設定</button></a>
					<a href="orderInfo.html"><button class="btn  mb-2 sideBtn"><img src="./icon/product.png"
								alt="">訂單設定</button></a>
					<a href="activityInfo.html"><button class="btn  mb-2 sideBtn"><img src="./icon/activity.png"
								alt="">活動設定</button></a>
					<a href="memberInfo.html"><button class="btn  mb-2 sideBtn"><img src="./icon/memberCenter.png"
								alt="">會員中心</button></a>
				</div>
				<button class=" ms-3 btn  btn-light" style="margin-top: 70px;"><img src="./icon/leave.png" alt="">
					<p class="ms-4">登出</p>
				</button>
			</div>

			<!-- 灰色區塊內容 -->
			<div id="formSpace" class=" mx-5 rounded" style="margin-left:30px ;margin-right: 30px;">

				<form>
					<!-- 灰色區塊內容-1訂購人資訊 -->
					<div class="bg-white rounded" style="width: 1200px; margin-left: 40px; margin-top: 30px; ">
						<div class="container fw-bold" style="color: aliceblue; margin-left: 0; min-width: 1200px;">
							<div class="row bg-secondary rounded">
								<div class="bg-dark rounded"
									style="text-align: center;max-width: 4%; margin-bottom: 0;font-size: 24px">
									1
								</div>
								<div class="col" style="margin-left: 15px; font-size: 24px">
									商品設定
								</div>
							</div>
						</div>
						<div style="height: 575px;" class="twoColCon">
							<div>
								<div style="margin-left: 40px; margin-top: 16px; display: inline-block;">
									<p style="font-size: 20px;">商品圖片 :</p>
								</div>
								<div class="d-flex">
									<div class="dropArea" id="editProductImgs"
										style="text-align: center; margin-left: 7%;height: 475px; width: 400px;"
										ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'editProductImgs')"
										onclick="clickUpload('editProductImgs')">
									</div>
									<p
										style="font-size: 12px; color: #606060; line-height: 15px; margin-bottom: 12px; margin-left: 25px; margin-top: 400px;">
										建議尺寸:50 x 50px <br>
										檔案限制: <br>
										　　格式:JPEG、JPG、PNG <br>
										　　大小:請低於5MB <br>
									</p>
								</div>
							</div>

							<div style="display: inline-block; margin-top: 16px; vertical-align: top;">
								<div>
									<label for="" style="margin-top: 8px; font-size: 20px;">商品編號 </label> : <input
										id="editProductID" type="number" readonly
										class="rounded "
										style="width: 400px; display: inline-block; background-color: #D9D9D9;"><br>
									<label for="" style="margin-top: 8px; font-size: 20px;">商品名稱 </label> : <input
										id="editProductName" type="text"
										class="rounded form-control form-control-sm bg-light"
										style="width: 400px;margin-top: 15px;display: inline-block;"><br>
								</div>
								<div style="margin-top: 40px;">
									<div style="font-size: 20px;">商品數量 : </div>
									<span style="color: #686868;">上架數量<span
											style="visibility: hidden;">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>庫存數量</span>
									<br>
									<input type="number" class="rounded form-control form-control-sm bg-light"
										id="editProductShelves"
										style="width: 220px; height: 40px;background-color: rgb(236, 233, 233); display: inline-block;">

									<input type="number" class="rounded form-control form-control-sm bg-light"
										id="editProductQuantity"
										style="width: 220px; height: 40px;margin-left: 45px; background-color: rgb(236, 233, 233); display: inline-block;">


									<div style="font-size: 20px; margin-top: 30px;">商品價格 : </div>
									<span style="color: #686868;">販賣價格<span
											style="visibility: hidden;">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>成本價格</span>
									<br>
									<input type="number" class="rounded form-control form-control-sm bg-light"
										id="editProductPrice"
										style="width: 220px; height: 40px;background-color: rgb(236, 233, 233); display: inline-block;">

									<input type="number" class="rounded form-control form-control-sm bg-light"
										id="editProductCost"
										style="width: 220px; height: 40px;margin-left: 45px; background-color: rgb(236, 233, 233); display: inline-block;">


								</div>
							</div>
						</div>

					</div>

					<!-- 灰色區塊內容-2商品說明 -->
					<div class="bg-white rounded"
						style="width: 1200px; margin-left: 40px; margin-top: 20px; margin-bottom: 20px;">
						<div class="container fw-bold" style="color: aliceblue; margin-left: 0; min-width: 1200px;">
							<div class="row bg-secondary rounded">
								<div class="bg-dark rounded"
									style="text-align: center;max-width: 4%; margin-bottom: 0;font-size: 24px">
									2
								</div>
								<div class="col" style="margin-left: 15px; font-size: 24px">
									商品說明
								</div>
							</div>
						</div>

						<label for="productIntro" style="margin: 20px 15px 10px 40px; font-size: 20px;">商品簡介:</label>
						<span style="font-size: 12px; color: #686868;">字數限制 | 200字以內</span> <br />
						<input id="editProductIntro" class="rounded form-control form-control-sm bg-light"
							placeholder="我是商品說明"
							style="width: 1120px; margin-left: 40px; margin-bottom: 20px; height: 100px;display: inline-block;" />

					</div>
				</form>

			</div>
		</div>
	</div>
</body>

</html>
