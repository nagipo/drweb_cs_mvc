<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>輪播元件01</title>
    <link rel="stylesheet" href="element.css">
</head>

<body>
    <!-- ****這邊開始複製 --------------------->
    <div class="child" style="display: flex;flex-direction: column;justify-content: center;align-items: center;height: 100%;padding: 3%;">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <!-- 下方指標 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- 插入圖片1 ---------------------->
                    <img src="backstage/img/banner/tt_banner-01.png" class="d-block w-auto" alt="茶葉1" style="height: 100%;">
                </div>
                <div class="carousel-item">
                    <!-- 插入圖片2 ---------------------->
                    <img src="backstage/img/banner/tt_banner_01_h880.png" class="d-block w-auto" alt="茶葉2" style="height: 100%;">
                </div>
                <div class="carousel-item">
                    <!-- 插入圖片3 ---------------------->
                    <img src="backstage/img/banner/tt_banner-02.png" class="d-block w-auto" alt="茶葉3" style="height: 100%;">
                </div>
            </div>

            <!-- 左箭頭 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <!-- 右箭頭 -->
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- ****結束 --------------------->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
