<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單元件02</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="element.css">
</head>

<body>
    <div class="child"
        style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; padding: 3%;">

        <h1 class="headerText1">聯絡我們</h1>

        <form id="contactForm">
            <div class="row" style="margin: 50px 10px 15px 10px; justify-content: center;">
                <div class="col-md-5" style="margin-bottom: 15px;"><input type="text" style="height: 80px;"
                        class="form-control" placeholder="姓名">
                </div>
                <div class="col-md-5" style="margin-bottom: 15px;"><input type="text" style="height: 80px;"
                        class="form-control" placeholder="手機號碼">
                </div>
            </div>
            <div class="row" style="margin: 15px 10px 15px 10px; justify-content: center;">
                <div class="col-md-5" style="margin-bottom: 15px;"><input type="text" style="height: 80px;"
                        class="form-control" placeholder="電子郵件">
                </div>
                <div class="col-md-5" style="margin-bottom: 15px;"><input type="text" style="height: 80px;"
                        class="form-control" placeholder="聯絡主旨">
                </div>
            </div>
            <div class="row" style="margin: 15px 10px 15px 10px; justify-content: center;">
                <div class="col-md-10" style="margin-bottom: 15px;"><input type="text" style="height: 200px;"
                        class="form-control" placeholder="聯絡內容"></div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-lg" type="submit"
                        style="background-color: #829465; color:white; margin-bottom: 5%; margin-right: 10%; float:right;">送出</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
