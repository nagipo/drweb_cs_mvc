<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單元件01</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="element.css">
</head>

<body>
    <div class="child" style="display: flex;flex-direction: column;justify-content: center;align-items: center;height: 100%;padding: 3%;">
        <h1 class="headerText1 ">我是標題</h1>
        <h4 class="headerText2" >簡介此區塊，文字文字文字文字文字</h4>
        <div style="padding-right: 15px; padding-left: 15px; margin-right: auto;">
            <div class="row">

                <!--左側圖片區-->
                <div class="col-md-5" id="image-area01" style="padding: 0; ">
                    <div class="imageArea02" id="IE-image-element">
                        <!-- 插入圖片 -->
                        <img src="backstage/img/banner/tt_banner-01.png" class="img-fluid" alt="圖片1">
                    </div>
                </div>

                <!--右側表單區-->

                <div class="formArea col-md-7">

                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="userName" placeholder="Brad_chao">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="userphone" class="form-label"></label>
                                    <input type="text" class="form-control mt-2" id="userPhone" placeholder="手機號碼">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="useremail" class="form-label"></label>
                                    <input type="text" class="form-control mt-2" id="userEmail" placeholder="電子郵件">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="usersubject" class="form-label"></label>
                                    <input type="text" class="form-control mt-2" id="userSubject" placeholder="主旨">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="usercontent" class="form-label"></label>
                                    <input type="text" class="form-control mt-2" id="userContent" placeholder=" 建議內容">
                                </div>
                            </div>
                        </div>

                        <!-- 送出 -->
                        <button type="submit" class="btn btn-primary mt-3" id="send">送出</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
