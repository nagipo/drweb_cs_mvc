<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>商品01元件</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="element.css">
</head>
<!--商品class命名- 圖片(HotProductImg_1)、標題(HotProductTitle_1)、價格(HotProductPrice_1)-->

<body>

	<div class="child"
		style="display: flex;flex-direction: column;justify-content: center;align-items: center;height: 100%;padding: 3%;">
		<h1 class="headerText1">我是標題</h1>
		<h2 class="headerText2">簡介此區塊，文字文字文字文字文字</h2>
		<div class="row">
			<div class="col-xl-3 col-lg-4 col-md-6 col-12" style=" padding: 10px;">
				<div class="productArea SetProduct-1">
					<img class="productImg HotProductImg_1" src="backstage/img/banner/tt_banner-01.png" alt="圖片1">
					<div class="product-body">
						<h5 class="product-title HotProductTitle_1" style="margin: 10px 0 10px 0;">標題</h5>
						<p class="product-text HotProductPrice_1">$價格</p>
						<div class="clearfix">
							<button type="submit" class="btn float-end pButton">購買</button>
						</div>
					</div>
				</div>
			</div>


			<div class="col-xl-3 col-lg-4 col-md-6 col-12" style=" padding: 10px;">
				<div class="productArea SetProduct-2">
					<img class="productImg HotProductImg_2" src="backstage/img/banner/tt_banner-02.png" alt="圖片1">
					<div class="product-body">
						<h5 class="product-title HotProductTitle_2" style="margin: 10px 0 10px 0;">標題</h5>
						<p class="product-text HotProductPrice_2">$價格</p>
						<div class="clearfix">
							<button type="submit" class="btn float-end pButton">購買</button>
						</div>
					</div>
				</div>
			</div>


			<div class="col-xl-3 col-lg-4 col-md-6 col-12" style=" padding: 10px; ">
				<div class="productArea SetProduct-3">
					<img class="productImg HotProductImg_3" src="backstage/img/banner/tt_banner-01.png" alt="圖片1">
					<div class="product-body">
						<h5 class="product-title HotProductTitle_3" style="margin: 10px 0 10px 0;">標題</h5>
						<p class="product-text HotProductPrice_3">$價格</p>
						<div class="clearfix">
							<button type="submit" class="btn float-end pButton">購買</button>
						</div>
					</div>
				</div>
			</div>


			<div class="col-xl-3 col-lg-4 col-md-6 col-12" style=" padding: 10px;">
				<div class="productArea SetProduct-4">
					<img class="productImg HotProductImg_4" src="backstage/img/banner/tt_banner-02.png" alt="圖片1">
					<div class="product-body">
						<h5 class="product-title HotProductTitle_4" style="margin: 10px 0 10px 0;">標題</h5>
						<p class="product-text HotProductPrice_4">$價格</p>
						<div class="clearfix">
							<button type="submit" class="btn float-end pButton">購買</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script>
		$.ajax({
			type: "GET",
			url: "/findTopSellingProducts",
			success: function (response) {
				// 成功取得資料後的處理
				console.log("成功取得熱銷商品資料:", response);

				// 存取 topSellingProducts 屬性
				var topSellingProducts = response.topSellingProducts;

				// 存取陣列元素
				for (var i = 0; i < topSellingProducts.length; i++) {
					var product = topSellingProducts[i];

					// 存取子陣列的元素
					var productName = product[0];
					var productPrice = product[1];
					var productImg = product[2];
					var productQuantity = product[3];

					// 在這裡進行你的代碼處理，例如更新 HTML 元素
					// 以下是一個示例，你需要適應你的 HTML 結構和 class
					$('.HotProductTitle_' + (i + 1)).text(productName);
					$('.HotProductPrice_' + (i + 1)).text('$' + productPrice);
					$('.HotProductImg_' + (i + 1)).attr('src', productImg);
				}
			},
			error: function (error) {
				// 發生錯誤時的處理
				console.error("取得熱銷商品資料失敗:", error);
			}
		});

	</script>


</body>

</html>
