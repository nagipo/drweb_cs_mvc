  // 用方法蓋掉目前的參數
  function updateBlock(newBlockNumber, gridnum) {
    block4 = newBlockNumber;
    grid4 = gridnum;
    console.log("第4區:", block4);
    // 確保在此處更新依賴於 block0 的其他元素
    updateElementIds();
  }

  function updateElementIds() {
    // 更新 ID：frontId4 + 原本的id編號
    var frontId4 = `${block4}_${grid4}_`;
    //更新所有類別名為'ele-4'的元素的ID
    $(".ele-4 ").each(function () {
      var originalId = $(this).prop("id");
      var newId = frontId4 + originalId;
      $(this).prop("id", newId);
    });
  }
</script>
