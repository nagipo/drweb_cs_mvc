<script>
  // id_重新賦值//
  // let block5; //區塊，從1-4，共4個區塊
  // let grid5; //元件，從1-7，共7個元件
  // let frontId5; // id前贅字

  // 用方法蓋掉目前的參數
  function updateBlock(newBlockNumber, gridnum) {
    block5 = newBlockNumber;
    grid5 = gridnum;
    console.log("第5區:", block5);
    // 確保在此處更新依賴於 block0 的其他元素
    updateElementIds();
  }

  function updateElementIds() {
    // 更新 ID：frontId5 + 原本的id編號
    var frontId5 = `${block5}_${grid5}_`;
    //更新所有類別名為'ele-4'的元素的ID
    $(".ele-5 ").each(function () {
      var originalId = $(this).prop("id");
      var newId = frontId5 + originalId;
      $(this).prop("id", newId);
    });
  }
</script>
