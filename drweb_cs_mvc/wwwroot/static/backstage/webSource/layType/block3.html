  // 用方法蓋掉目前的參數
  function updateBlock(newBlockNumber, gridnum) {
    block3 = newBlockNumber;
    grid3 = gridnum;
    console.log("第3區:", block3);
    // 確保在此處更新依賴於 block0 的其他元素
    updateElementIds();
  }

  function updateElementIds() {
    // 更新 ID：frontId3 + 原本的id編號
    var frontId3 = `${block3}_${grid3}_`;
    //更新所有類別名為'ele-3'的元素的ID
    $(".ele-3 ").each(function () {
      var originalId = $(this).prop("id");
      var newId = frontId3 + originalId;
      $(this).prop("id", newId);
    });
  }
</script>
