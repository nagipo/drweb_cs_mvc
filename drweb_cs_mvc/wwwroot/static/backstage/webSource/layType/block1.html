<script>

  // let block1; //區塊，從1-4，共4個區塊

  // 用方法蓋掉目前的參數
  function updateBlock(newBlockNumber, gridnum) {
    block1 = newBlockNumber;
    grid1 = gridnum;
    console.log("第1區:", block1);
    // 確保在此處更新依賴於 block0 的其他元素
    updateElementIds();
  }

  function updateElementIds() {
    // 更新 ID：frontId1 + 原本的id編號
    var frontId1 = `${block1}_${grid1}_`;
    //更新所有類別名為'ele-1'的元素的ID
    $(".ele-1").each(function () {
      var originalId = $(this).prop("id");
      var newId = frontId1 + originalId;
      $(this).prop("id", newId);
    });
  }
</script>
