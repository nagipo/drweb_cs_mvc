<!-- 左邊設定列_插入元件 -->
<div class="block formSpace " id="bar" style="align-items: center; position: fixed; padding-bottom: 200px;">
    <div style=" text-align: center;">
        <!-- 文字元件統一設定 -->
        <div class="fw-bold"
            style="font-size:  24px; background-color: #aaaaaa; height: 60px; text-align: center; padding-top:2.5% ;">
            文字元件設定
        </div>
        <div style="padding: 20px;">
            <div>
                <label for="b_6_bloInput" style="font-size: 16px;">區塊標題：</label>
                <input id="b_6_bloInput" class="form-control form-control-sm"
                    style="width:300px; height: 40px; display: inline; background-color: #b8b8b8;" type="text"
                    value="我是標題" placeholder="請填寫此區標題，若無則空" onblur="textTitle(this)">
            </div>
            <div style="margin: 10px auto;">
                <label style="font-size: 16px; vertical-align: top;">區塊內文：</label>
                <textarea class="form-control form-control-sm" style="width: 300px; height: 100px; background-color: #b8b8b8; display: inline;
                    resize: vertical;" placeholder="請填寫區塊簡介，若無則空" onblur="textBody(this)"></textarea>
            </div>
            <div style="display: flex;align-content: center; justify-content: center;align-items: center;">
                <label for="b_6_bloIC" style="font-size: 16px;">區塊顏色：</label>
                <input type="color" id="b_6_bloIC" name="b_6_bloIC" value="#FFFFFF"
                    oninput="updateColorInput(nb_6_bloIT, this.value)" onblur="textDivColor(this)">
                <input type="text" id="b_6_bloIT" class="rounded form-control form-control-sm" value="#FFFFFF"
                    oninput="updateColorPicker(nb_6_bloIC, this.value)"
                    style="width: 250px; display: inline-block; background-color: #b8b8b8;"
                    onblur="textDivColor(this)"><br>
            </div>
            <div>
                <div style="font-size: 16px; margin-top: 20px; text-align: left; margin-left: 7%;">
                    區塊背景圖片
                </div>
                <div class="dropArea" id="b_6_bloDiv" height: 200px;
                    style="text-align: center;display: flex;align-items: center; justify-content: space-around; margin-left: 7%; "
                    ondragover="handleDragOver(event)" ondrop="handleDrop(event, nb_6_bloDiv)"
                    onclick="clickUpload(nb_6_bloDiv)">
                    拖曳或點選<br>此處上傳圖片
                </div>
            </div>

            <div style="border-top: 1px dashed #707070 ; margin-top: 20px; width: 100%;"></div>

            <!-- 樣式選擇 -->
            <div class="fw-bold" style="font-size: 20px; margin-top: 20px; text-align: left; margin-left: 7%;">
                文字樣式
            </div>
            <div style=" text-align: left; margin-left: 7%;">
                <label class="previeTitle" style="margin-top: 20px;">樣式：</label><br>
            </div>

            <input type="radio" name="nb_6_eleRadName" id="b_6_eleRadio_1" class="inputHidden"
                onclick="showContent('content1')" onclick="showContent('imgEle_1')" />
            <label for="b_6_eleRadio_1" onclick="textElement1(event,'view-', grid_test) ">
                <img src="backstage/icon/eleText-1.png" alt=""
                    style="height: 100px; width: 200px; object-fit: contain; margin: 10px auto;" />
            </label>
            <input type="radio" name="nb_6_eleRadName" id="b_6_eleRadio_2" class="inputHidden"
                onclick="showContent('content2')" onclick="showContent('imgEle_2')" />
            <label for="b_6_eleRadio_2" style="margin-bottom: 20px;" onclick="textElement2(event,'view-',grid_test)">
                <img src="backstage/icon/eleText-2.png" alt="" style="height: 100px; width: 200px; object-fit: contain;" />
            </label>

            <!-- 樣式1 -->
            <div id="content1" class="contentEle" style="margin-top: 20px;">

            </div>

            <!-- 樣式2 -->
            <div id="content2" class="contentEle" style="margin-top: 20px;">

            </div>
        </div>
    </div>
</div>
<script>


    //id_區塊標題
    nb_6_bloInput = `b${block}_${grid}_${ele}_bloInput_${counter}`;
    document.querySelector(`label[for="b_6_bloInput"]`).setAttribute('for', nb_6_bloInput);
    document.getElementById('b_6_bloInput').id = nb_6_bloInput;

    //id_區塊顏色_顏色選擇器
    nb_6_bloIC = `b${block}_${grid}_${ele}_bloIC_${counter}`;
    nb_6_bloIT = `b${block}_${grid}_${ele}_bloIT_${counter}`;
    document.querySelector(`label[for="b_6_bloIC"]`).setAttribute('for', nb_6_bloIC);
    document.querySelector(`Input[name="b_6_bloIC"]`).setAttribute('name', nb_6_bloIC);
    document.getElementById('b_6_bloIC').id = nb_6_bloIC;
    //id_區塊顏色_輸入
    document.getElementById('b_6_bloIT').id = nb_6_bloIT;

    //id_區塊圖片
    nb_6_bloDiv = `b${block}_${grid}_${ele}_bloDiv_${counter}`;
    document.getElementById('b_6_bloDiv').id = nb_6_bloDiv;

    //id_元件樣式
    nb_6_eleRadio = [];
    nb_6_eleRadName = `b${block}_${grid}_${ele}_eleRadName`;
    for (let i = 1; i <= 2; i++) {
        nb_6_eleRadio[i] = `b${block}_${grid}_${ele}_eleRadio_${counter + i - 1}`;
        document.getElementById(`b_6_eleRadio_${i}`).id = nb_6_eleRadio[i];
        document.querySelector(`label[for="b_6_eleRadio_${i}"]`).setAttribute('for', nb_6_eleRadio[i]);
    }

    //id_元件標題
    nb_6_eleInput = `b${block}_${grid}_${ele}_eleInput_${counter}`;
    //id_卡片標題顏色
    nb_6_cardTIIC = `b${block}_${grid}_${ele}_cardTIIC_${counter}`;
    nb_6_cardTIIT = `b${block}_${grid}_${ele}_cardTIIT_${counter}`;
    //id_卡片內文顏色
    nb_6_cardTTIC = `b${block}_${grid}_${ele}_cardTTIC_${counter}`;
    nb_6_cardTTIT = `b${block}_${grid}_${ele}_cardTTIT_${counter}`;
    //id_按鈕背景顏色
    nb_6_btnBGIC = `b${block}_${grid}_${ele}_btnBGIC_${counter}`;
    nb_6_btnBGIT = `b${block}_${grid}_${ele}_btnBGIT_${counter}`;
    //id_按鈕框線顏色
    nb_6_btnLIIC = `b${block}_${grid}_${ele}_btnLIIC_${counter}`;
    nb_6_btnLIIT = `b${block}_${grid}_${ele}_btnLIIT_${counter}`;
    //id_按鈕文字顏色
    nb_6_btnTTIC = `b${block}_${grid}_${ele}_btnTTIC_${counter}`;
    nb_6_btnTTIT = `b${block}_${grid}_${ele}_btnTTIT_${counter}`;


    // 選擇樣式//
    function showContent(contentId) {
        // 隱藏所有的內容
        let allContents = document.getElementsByClassName('contentEle');
        for (let i = 0; i < allContents.length; i++) {
            allContents[i].style.display = 'none';
        }

        // 顯示被選擇的內容
        let selectedContent = document.getElementById(contentId);
        selectedContent.style.display = 'block';

        // 所有 eleRadio 的名稱數組
        let eleRadioNames = ['b_6_eleRadio_1', 'b_6_eleRadio_2'];

        // 清空其他 eleRadio 插入的內容
        for (let i = 0; i < eleRadioNames.length; i++) {
            if (eleRadioNames[i] !== contentId) {
                let otherContent = document.getElementById('content' + (i + 1));
                otherContent.innerHTML = '';
            }
        }

        // 插入的內容
        let commonContent = `
                <div style="border-top: 1px dashed #707070 ; margin-top: 20px; width: 100%;"></div>
                        <div class="fw-bold"
                            style="font-size: 20px; margin-top: 20px; margin-bottom: 20px; text-align: left; margin-left: 7%;">
                            文字設定｜
                        </div>
                        <div style="margin: 10px auto;">
                            <label for="${nb_6_eleInput}" style="font-size: 16px;">元件標題：</label>
                            <input id="${nb_6_eleInput}" class="form-control form-control-sm"
                                style="width:300px; height: 40px; display: inline; background-color: #b8b8b8;" type="text"
                                value="我是標題" placeholder="請填寫此區標題，若無則空" onblur="textTitle(this)>
                        </div>
                        <div style="display: flex;align-content: center; justify-content: center;align-items: center; margin-top: 10px;">
                            <label for="${nb_6_cardTIIC}" style="font-size: 16px;">標題顏色：</label>
                            <input type="color" id="${nb_6_cardTIIC}" name="${nb_6_cardTIIC}" value="#FF0000"
                                oninput="updateColorInput('${nb_6_cardTIIT}', this.value)">
                            <input type="text" id="${nb_6_cardTIIT}" class="rounded form-control form-control-sm" value="#FF0000"
                                oninput="updateColorPicker('${nb_6_cardTIIC}', this.value) onblur="textTitleColor(this)""
                                style="width: 250px; display: inline-block; background-color: #b8b8b8;" onblur="textTitleColor(this)"><br>
                        </div>
                        <div style="margin: 10px auto;">
                            <label style="font-size: 16px; vertical-align: top;">元件內文：</label>
                            <textarea class="form-control form-control-sm" style="width: 300px; height: 100px; background-color: #b8b8b8; display: inline;
                                resize: vertical;" placeholder="請填寫區塊簡介，若無則空" onblur="textBody(this)"></textarea>
                        </div>
                        <div style="display: flex;align-content: center; justify-content: center;align-items: center; margin-top: 10px;">
                            <label for="${nb_6_cardTTIC}" style="font-size: 16px;">內文顏色：</label>
                            <input type="color" id="${nb_6_cardTTIC}" name="${nb_6_cardTTIC}" value="#FF0000"
                                oninput="updateColorInput('${nb_6_cardTTIT}', this.value)" onblur="textBodyColor(this)">
                            <input type="text" id="${nb_6_cardTTIT}" class="rounded form-control form-control-sm" value="#FF0000"
                                oninput="updateColorPicker('${nb_6_cardTTIC}', this.value)"
                                style="width: 250px; display: inline-block; background-color: #b8b8b8;" onblur="textBodyColor(this)"><br>
                        </div>
                        <div style="display: flex;align-content: center; justify-content: center;align-items: center; margin-top: 10px;">
                            <label for="${nb_6_btnBGIC}" style="font-size: 16px;">按鈕顏色：</label>
                            <input type="color" id="${nb_6_btnBGIC}" name="${nb_6_btnBGIC}" value="#FF0000"
                                oninput="updateColorInput('${nb_6_btnBGIT}', this.value)" onblur=" textButtonBg(this)">
                            <input type="text" id="${nb_6_btnBGIT}" class="rounded form-control form-control-sm" value="#FF0000"
                                oninput="updateColorPicker('${nb_6_btnBGIC}', this.value)"
                                style="width: 250px; display: inline-block; background-color: #b8b8b8;" onblur=" textButtonBg(this)"><br>
                        </div>
                        <div style="display: flex;align-content: center; justify-content: center;align-items: center; margin-top: 10px;">
                            <label for="${nb_6_btnLIIC}" style="font-size: 16px;">按鈕框線：</label>
                            <input type="color" id="${nb_6_btnLIIC}" name="${nb_6_btnLIIC}" value="#000000"
                                oninput="updateColorInput('${nb_6_btnLIIT}', this.value)" onblur=" buttonBorder(this)">
                            <input type="text" id="${nb_6_btnLIIT}" class="rounded form-control form-control-sm" value="#000000"
                                oninput="updateColorPicker('${nb_6_btnLIIC}', this.value)"
                                style="width: 250px; display: inline-block; background-color: #b8b8b8;" onblur=" buttonBorder(this)"><br>
                        </div>
                        <div style="display: flex;align-content: center; justify-content: center;align-items: center; margin-top: 10px;">
                            <label for="${nb_6_btnTTIC}" style="font-size: 16px;">按鈕文字：</label>
                            <input type="color" id="${nb_6_btnTTIC}" name="${nb_6_btnTTIC}" value="#FFFFFF"
                                oninput="updateColorInput('${nb_6_btnTTIT}', this.value)" onblur=" textButtonColor(this)">
                            <input type="text" id="${nb_6_btnTTIT}" class="rounded form-control form-control-sm" value="#FFFFFF"
                                oninput="updateColorPicker('${nb_6_btnTTIC}', this.value)"
                                style="width: 250px; display: inline-block; background-color: #b8b8b8;" onblur=" textButtonColor(this)"><br>
                        </div>
                `;

        selectedContent.innerHTML = commonContent;
    }

    // 顏色選擇器//
    // 監聽顏色選擇器的 input 事件，更新對應的色碼輸入框
    function updateColorInput(colorCodeInputId, colorValue) {
        let colorCodeInput = document.getElementById(colorCodeInputId);
        colorCodeInput.value = colorValue;
    }

    // 監聽輸入框的 input 事件，更新對應的顏色選擇器
    function updateColorPicker(colorPickerId, colorCode) {
        let colorPicker = document.getElementById(colorPickerId);
        colorPicker.value = colorCode;
    }

    // 上傳圖片//
    // 拖移上傳圖片
    function handleDragOver(event) {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy';
    }

    function handleDrop(event, dropAreaId) {
        event.preventDefault();
        uploadImage(event.dataTransfer.files, dropAreaId);
    }
    // 點擊上傳圖片
    function clickUpload(dropAreaId,) {
        let input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = function () {
            uploadImage(input.files, dropAreaId,);
        };
        input.click();
    }

    // 在全域範圍內定義原始內容（預設文字）
    originalContent = "拖曳或點選<br>此處上傳圖片";
    function uploadImage(files, dropAreaId) {
        let dropArea = document.getElementById(dropAreaId);

        // 檢查 dropArea 是否為 null
        if (!dropArea) {
            console.error('Drop area not found:', dropAreaId);
            return;
        }

        // 移除之前上傳的圖片預覽
        while (dropArea.firstChild) {
            dropArea.removeChild(dropArea.firstChild);
        }

        if (files.length > 0) {
            let file = files[0];
            let reader = new FileReader();

            reader.onload = function (e) {
                let img = new Image();
                img.src = e.target.result;
                // -----------------
                // 亨+ 將圖片弄到我要的區塊
                let imgSrc = e.target.result;
                // 設置我要的背景圖片
                // 使用 GridBlock（如果有的话）
                let gridIdSelector = GridBlock ? "#" + GridBlock : "";
                let targetElement = $("#view-" + block + " " + gridIdSelector);
                if (targetElement.length > 0) {
                    targetElement.css("background-image", "url('" + imgSrc + "')");
                    console.log("圖片匯入")
                } else { console.log("回報錯誤"); }
                // -----------------  
                // 創建預覽區域
                let previewDiv = document.createElement('div');
                previewDiv.className = 'preview';
                previewDiv.appendChild(img);
                // 創建刪除按鈕
                let deleteButton = document.createElement('button');
                deleteButton.className = 'deleteButton';
                deleteButton.innerHTML = 'X';
                deleteButton.onclick = function (event) {
                    event.stopPropagation(); // 阻止事件傳播
                    dropArea.removeChild(previewDiv);
                    showPlaceholderText(dropArea, originalContent); // 刪除後檢查是否顯示預設文字
                    // 亨+的--------------------
                    if (targetElement.length > 0) {
                        targetElement.css("background-image", ""); // 清除背景图片
                    }
                    // --------------
                };

                previewDiv.appendChild(deleteButton);
                dropArea.appendChild(previewDiv);
            };

            reader.readAsDataURL(file);
        } else {
            showPlaceholderText(dropArea, originalContent); // 如果沒有上傳圖片，檢查是否顯示預設文字
        }
    }

    // 顯示預設文字的函數
    function showPlaceholderText(dropArea, text) {
        // 檢查 dropArea 是否為 null
        if (!dropArea) {
            console.error('Drop area not found');
            return;
        }

        // 檢查是否已經有預設文字元素，如果有，不再添加
        if (dropArea.querySelector('.placeholder-text')) {
            return;
        }

        let placeholderText = document.createElement('div');
        placeholderText.className = 'placeholder-text';
        placeholderText.innerHTML = text;

        dropArea.appendChild(placeholderText);
    }


    //------------------------------------------- 
    // 亨+的方法  
    // 標題匯入
    function textTitle(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " #textHead").text(inputVal);
    }
    // 標題顏色
    function textTitleColor(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " " + "#" + GridBlock + " #textHead").css("color", inputVal);
    }
    // 文字內容
    function textBody(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " #textBody").text(inputVal);
    }
    // 文字顏色
    function textBodyColor(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " #textBody").css("color", inputVal);

    }
    // 背景顏色
    function textDivColor(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " .child " + "#backColor").css("background-color", inputVal);

    }
    // 背景照片
    function textDivImg(element) {
        var inputVal = $(element).src();
        $("#view-" + block + " .child " + "#backColor").css("background-img", "url('" + inputVal + "')");

    }
    // 按鈕背景內容
    function textButtonBg(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " #button").css("background-color", inputVal);

    }


    // 按鈕框線顏色
    function buttonBorder(element) {
        var inputVal = $(element).val();
        var borderWidth = '1px';
        var borderStyle = 'solid';
        $("#view-" + block + " #button").css("border", borderWidth + " " + borderStyle + " " + inputVal);
    }

    // 按鈕文字顏色
    function textButtonColor(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " #button").css("color", inputVal);

    }
    // -----------------------------------
</script>
