                    style="font-size: 20px; margin-top: 20px; margin-bottom: 20px; text-align: left; margin-left: 7%;">

                </div>
                <div style="display: flex; align-items: center;">

                    style="font-size: 20px; margin-top: 20px; margin-bottom: 20px; text-align: left; margin-left: 7%;">

                <div style="display: flex; align-items: center;">

<script>

    //id_區塊標題
    nb_4_bloInput = `b${block}_${grid}_${ele}_bloInput_${counter}`;
    document.querySelector(`label[for="b_4_bloInput"]`).setAttribute('for', nb_4_bloInput);
    document.getElementById('b_4_bloInput').id = nb_4_bloInput;

    //id_區塊顏色_顏色選擇器
    nb_4_bloIC = `b${block}_${grid}_${ele}_bloIC_${counter}`;
    nb_4_bloIT = `b${block}_${grid}_${ele}_bloIT_${counter}`;
    document.querySelector(`label[for="b_4_bloIC"]`).setAttribute('for', nb_4_bloIC);
    document.querySelector(`Input[name="b_4_bloIC"]`).setAttribute('name', nb_4_bloIC);
    document.getElementById('b_4_bloIC').id = nb_4_bloIC;
    //id_區塊顏色_輸入
    document.getElementById('b_4_bloIT').id = nb_4_bloIT;

    //id_區塊圖片
    nb_4_bloDiv = `b${block}_${grid}_${ele}_bloDiv_${counter}`;
    document.getElementById('b_4_bloDiv').id = nb_4_bloDiv;

    //id_元件樣式
    nb_4_eleRadio = [];
    nb_4_eleRadName = `b${block}_${grid}_${ele}_eleRadName`;
    for (let i = 1; i <= 3; i++) {
        nb_4_eleRadio[i] = `b${block}_${grid}_${ele}_eleRadio_${counter + i - 1}`;
        document.getElementById(`b_4_eleRadio_${i}`).id = nb_4_eleRadio[i];
        // document.querySelector(`Input[name="b_4_eleRadio_${i}"]`).setAttribute('name', nb_4_eleRadio[i]);
        document.querySelector(`label[for="b_4_eleRadio_${i}"]`).setAttribute('for', nb_4_eleRadio[i]);
    }

    //id_樣式容器
    nb_4_conDiv_1 = `b${block}_${grid}_${ele}_conDiv_${counter}`;
    document.getElementById('b_4_conDiv_1').id = nb_4_conDiv_1;
    nb_4_conDiv_2 = `b${block}_${grid}_${ele}_conDiv_${counter + 1}`;
    document.getElementById('b_4_conDiv_2').id = nb_4_conDiv_2;
    nb_4_conDiv_3 = `b${block}_${grid}_${ele}_conDiv_${counter + 2}`;
    document.getElementById('b_4_conDiv_3').id = nb_4_conDiv_3;

    //id_元件圖片
    nb_4_eleDiv = `b${block}_${grid}_${ele}_eleDiv_${counter}`;
    // document.getElementById('b_4_eleDiv').id = nb_4_eleDiv;
	function hiddenContent(){
        let allContents = document.getElementsByClassName('contentEle');
        for (let i = 0; i < allContents.length; i++) {
            allContents[i].style.display = 'none';
        }
    }

    // 選擇樣式//
    function showContent(contentId) {
        // 隱藏所有的內容
        let allContents = document.getElementsByClassName('contentEle');
        for (let i = 0; i < allContents.length; i++) {
            allContents[i].style.display = 'none';
        }

        // 顯示被選擇的內容
        document.getElementById(contentId).style.display = 'block';
    }

    // 顏色選擇器//
    // 監聽顏色選擇器的 input 事件，更新對應的色碼輸入框
    function updateColorInput(colorCodeInputId, colorValue) {
        let colorCodeInput = document.getElementById(colorCodeInputId);
        colorCodeInput.value = colorValue;
    }

    // 監聽輸入框的 input 事件，更新對應的顏色選擇器
    function updateColorPicker(colorPickerId, colorCode) {
        let colorPicker = document.getElementById(colorPickerId);
        colorPicker.value = colorCode;
    }

    // 上傳圖片//
    // 拖移上傳圖片
    function handleDragOver(event) {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy';
    }

    function handleDrop(event, dropAreaId) {
        event.preventDefault();
        uploadImage(event.dataTransfer.files, dropAreaId);
    }
    // 點擊上傳圖片
    function clickUpload(dropAreaId, counterImg) {
        let input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = function () {
            uploadImage(input.files, dropAreaId,counterImg);
        };
        input.click();
    }

    // 在全域範圍內定義原始內容（預設文字）
    originalContent = "拖曳或點選<br>此處上傳圖片";
    function uploadImage(files, dropAreaId,counterImg) {
        let dropArea = document.getElementById(dropAreaId);
        // 檢查 dropArea 是否為 null
        if (!dropArea) {
            console.error('Drop area not found:', dropAreaId);
            return;
        }
        // 移除之前上傳的圖片預覽
        while (dropArea.firstChild) {
            dropArea.removeChild(dropArea.firstChild);
        }

        if (files.length > 0) {
            let file = files[0];
            let reader = new FileReader();

            reader.onload = function (e) {
                let img = new Image();
                img.src = e.target.result;
                // -----------------
                // 亨+ 將圖片弄到我要的區塊
                let imgSrc = e.target.result;
                // 設置我要的背景圖片
                // 使用 GridBlock（如果有的话）
                let gridIdSelector = GridBlock ? "#" + GridBlock : "";
                let targetElement = $("#view-" + block + " " + gridIdSelector);
                let otherElement = $("#view-" + block + " " + gridIdSelector + " .Image-"+ counterImg+ " img");
                console.log("counterImg"+counterImg)
                if (targetElement.length > 0) {
                    if (counterImg) {
                        otherElement.prop('src', imgSrc);
                    }
                    else {
                        targetElement.css("background-image", "url('" + imgSrc + "')");
                        console.log("圖片匯入")
                    }
                } else { console.log("回報錯誤"); }
                // -----------------  



                // 創建預覽區域
                let previewDiv = document.createElement('div');
                previewDiv.className = 'preview';
                previewDiv.appendChild(img);

                // 創建刪除按鈕
                let deleteButton = document.createElement('button');
                deleteButton.className = 'deleteButton';
                deleteButton.innerHTML = 'X';
                deleteButton.onclick = function (event) {
                    event.stopPropagation(); // 阻止事件傳播
                    dropArea.removeChild(previewDiv);
                    showPlaceholderText(dropArea, originalContent); // 刪除後檢查是否顯示預設文字
                    // 亨+的--------------------
                    if (targetElement.length > 0) {
                        if (counterImg) {
                            otherElement.prop('src', "");
                        } else {
                            targetElement.css("background-image", ""); // 清除背景图片
                        }
                    }
                    // --------------

                };

                previewDiv.appendChild(deleteButton);
                dropArea.appendChild(previewDiv);
            };

            reader.readAsDataURL(file);
        } else {
            showPlaceholderText(dropArea, originalContent); // 如果沒有上傳圖片，檢查是否顯示預設文字
        }
    }

    // 顯示預設文字的函數
    function showPlaceholderText(dropArea, text) {
        // 檢查 dropArea 是否為 null
        if (!dropArea) {
            console.error('Drop area not found');
            return;
        }

        // 檢查是否已經有預設文字元素，如果有，不再添加
        if (dropArea.querySelector('.placeholder-text')) {
            return;
        }

        let placeholderText = document.createElement('div');
        placeholderText.className = 'placeholder-text';
        placeholderText.innerHTML = text;
        dropArea.appendChild(placeholderText);
    }

    // 生成卡片相應數量的設定//   

    // 設定所選卡片數量
    function setCardCount(number, containerId) {
        let localCounter = 1; // 區域變數，歸零 localCounter
        let selectedNumber = number; // 區域變數

        generateDivs(containerId, localCounter, selectedNumber); // 生成容器
    }

    // 生成卡片相應數量的設定
    function generateDivs(containerId, localCounter, selectedNumber) {
        // 清空容器內的內容
        document.querySelector('.' + containerId).innerHTML = '';

        // 插入相應數量的div
        for (let i = 0; i < selectedNumber; i++) {
            let newDiv = document.createElement('div');
            newDiv.className = 'dDiv';
            localCounter++;

            // 插入特定的內容，使用唯一的 id
            newDiv.innerHTML = `                    
                        <div style="font-size: 16px; margin-top: 20px; text-align: left; margin-left: 7%;">
                            卡片圖片-${localCounter - 1}
                        </div>
                        <div class="dropArea" id="b${block}_${grid}_${ele}_eleDiv_${counter + localCounter - 2}" height: 200px;
                            style="text-align: center;display: flex;align-items: center; justify-content: space-around; margin-left: 7%; "
                            ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'b${block}_${grid}_${ele}_eleDiv_${counter + localCounter - 2}')"
                            onclick="clickUpload('b${block}_${grid}_${ele}_eleDiv_${counter + localCounter - 2}',${i+1})">
                            拖曳或點選<br>此處上傳圖片
                        </div>                    
                    `;
            // 將新建的 div 插入容器中
            document.querySelector('.' + containerId).appendChild(newDiv);
        }
    }




    //------------------------------------------- 
    // 亨  資料變動方法  
    // 標題匯入
    function ImgTitle(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " " + "#" + GridBlock + " .headerText1").text(inputVal);
    }
    // 文字匯入
    function ImgText(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " " + "#" + GridBlock + " .headerText2").text(inputVal);

    }
    // 背景顏色
    function ImgdivColor(element) {
        var inputVal = $(element).val();
        $("#view-" + block + " " + "#" + GridBlock + " .child").css("background-color", inputVal);
    }
    // 背景照片
    function ImgdivImg(element) {
        var inputVal = $(element).src();
        $("#view-" + block + " " + "#" + GridBlock + " .child").css("background-img", "url('" + inputVal + "')");

    }


    // -----------------------------------


</script>
